<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
<div id="inscription">
    <form>
        <div class="headf">
            <span><a href="index.html"><img src="logo.png" style="width: 100px;"/></a></span>
        </div>
        <div class="group">
            <input type="text" class="item" id="username" placeholder="Username">
        </div>
        <div class="group">
            <input type="password" class="item" id="password" placeholder="Password">
        </div>
        <div class="group">
            <input type="text" class="item" id="email" placeholder="Email">
        </div>
        <div class="group">
            <input type="text" class="item" id="phone-number" placeholder="Phone Number">
        </div>
        <div>
            <button type="button" class="button3">Create Account</button>
        </div>
    </form>
</div>
</body>
</html>
